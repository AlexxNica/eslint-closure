<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="JavaScript, Linter, Linting, Pluggable, Configurable, Code Quality">
    <meta name="description" content="An ESLint plugin and config for Closure JavaScript following Google's style guide.">

    <title>Closure Linter - ESLint Plugin and Config</title>

    <link href="/index.html" rel="canonical" />

    <link rel="stylesheet" property="stylesheet" href="/css/demo.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/codemirror.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/codemirror.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/mode/javascript/javascript.min.js"></script>
    <script defer src="/dist/eslint.js"></script>
    <script defer src="/dist/app.min.js"></script>
  </head>
  <body>

    <main class="container">

      <h3>Closure Linter - ESLint Plugin and Config Demo</h3>

      <p>
        A heavily customized ESLint config and plugin for JavaScript following the <a href="https://google.github.io/styleguide/jsguide.html">Google JavaScript style guide</a>.
      </p>

      <div>
        <button id="es6Button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="switchConfig('es6')">Use ES6 Config</button>
        <button id="es5Button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                onclick="switchConfig('es5')">Use ES5 Config</button>
      </div>

      <div class="container editorRow">
        <div class="row">
          <div class="col-md-7">
            <textarea id="editor" rows="200">goog.require('module.name')


// goog.scope recoginized as an IIFE.
goog.scope(function() {

/**
 * Typedefs are marked as used.
 * @typedef {number}
 */
let Bar;

// BAD: unused variable.
let unusedVar = 2;

/**
 * @param {Bar} arg1
 * @returns {Bar}
 * BAD: unused function.
 */
function foo(arg1) {
  // BAD(es6): prefer const for unchanging variables
  let result = arg1 + 2;
  // BAD(es6): use template strings.
  const myString = 'string' + result;
// BAD: incorrect indentation.
return myString;
}

// OKAY: ES6 features with either the ES5 or ES6 config.
const myMap = new Map();
myMap.set(2, 'foo');
// BAD: undeclared variable and trailing space
undeclaredVar.foo();

// OKAY: module.name is goog.provide'd
module.name.fooBar();
// BAD: module.wrongName is not goog.provide'd.
module.wrongName();
});
            </textarea>
          </div>
      </div>
      <div id="results"></div>
    </main>
  </body>
</html>
